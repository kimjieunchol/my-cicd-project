apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk066-my-cicd-project
  namespace: skala-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sk066-my-cicd-project
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/actuator/prometheus'
        update: 40af43cd
      labels:
        app: sk066-my-cicd-project
    spec:
      serviceAccountName: default
      containers:
      - name: my-cicd-project
        image: amdp-registry.skala-ai.com/skala25a/sk066-my-cicd-project:1.0.0
        imagePullPolicy: Always
        env:
        - name: USER_NAME
          value: sk066
        - name: NAMESPACE
          value: skala-practice
        - name: SPRING_PROFILES_ACTIVE  
          value: "prod"  
